<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class ="col">
<div id = "Frame" class ="row">
<div id= "Main" class = "col">
	<h3>Your Result</h3>
	
	<div id="ScoreBoard" class="col">
		<h1>76</h1>
		<p>of 100</p>
	</div>
	
	<div id="Feedback" class ="col">
		<h2>Great</h2>
		<p>You scored higher than 65% of the people who have taken these tests.</p>
	</div>	
</div>

<div class ="col" id= "Summary">
	<h3>Summary</h3>
	<div class = "category row" style ="background-color: #fee;">
		<div class = "row"> 
			<img src ="assets/images/icon-reaction.svg" alt ="reaction icon"/>
			<a>Reaction</a>			
		</div>

		<div class = "row">
			<a class = "score">80</a>
			<span>/ 100</span>			
		</div>
	</div>
	
	<div class = "category row" style ="background-color: #ffd;">
		<div class = "row">
			<img src ="assets/images/icon-memory.svg" alt ="memory icon"/>
			<a>Memory</a>
		</div>

		<div class = "row">
			<a class = "score">92</a>
			<span>/ 100</span>
		</div>
	</div>
	
	<div class = "category row" style ="background-color: #efe;">
		<div class = "row">
			<img src ="assets/images/icon-verbal.svg" alt ="verbal icon"/>
			<a>Verbal</a>
		</div>

		<div class = "row">
			<a class = "score">61</a>
			<span>/ 100</span>	
		</div>

	</div>
	
	<div class = "category row" style ="background-color: #eef;">
		<div class = "row">
			<img src ="assets/images/icon-visual.svg" alt ="visual icon"/>
			<a>Visual</a>
		</div>
		
		<div class = "row">
			<a class = "score">72</a>
			<span>/ 100</span>			
		</div>

	</div>
	
	<button>Continue</button>
</div>
</div>
	
<div class="attribution">
    <a>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</a> 
    <a>Coded by <a href="https://github.com/sweetholly">sweetholly</a>.</a>
</div>

</body>
</html>
